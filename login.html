<!doctype html>
<html lang="en">
<head>
  <title>Webleb</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="log.css">
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <!-- Log In Form -->
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Log In</h4>
                      <div class="form-group">
                        <input type="email" class="form-style" id="login-email" placeholder="Email">
                        <i class="input-icon uil uil-at"></i>
                      </div>  
                      <div class="form-group mt-2">
                        <input type="password" class="form-style" id="login-password" placeholder="Password">
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="checkbox" id="remember-me" class="form-check-input">
                        <label for="remember-me" class="form-check-label">Remember Me</label>
                      </div>
                      <a href="javascript:void(0);" class="btn mt-4" id="login-btn">Login</a>
                      <p class="mb-0 mt-4 text-center"><a href="#" class="link">Forgot your password?</a></p>
                      <div class="social-login mt-4">
                        <a href="javascript:void(0);" class="btn btn-social"><i class="uil uil-facebook-f"></i></a>
                        <a href="javascript:void(0);" class="btn btn-social"><i class="uil uil-google"></i></a>
                        <a href="javascript:void(0);" class="btn btn-social"><i class="uil uil-twitter"></i></a>
                      </div>
                      <div class="mt-4">
                        <p>Don't have an account? <a href="#sign-up" class="link" id="signup-link">Sign Up</a></p>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Sign Up Form -->
                <div class="card-back" id="sign-up">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-3 pb-3">Sign Up</h4>
                      <div class="form-group">
                        <input type="text" class="form-style" id="signup-fullname" placeholder="Full Name">
                        <i class="input-icon uil uil-user"></i>
                      </div>  
                      <div class="form-group mt-2">
                        <input type="tel" class="form-style" id="signup-phone" placeholder="Phone Number">
                        <i class="input-icon uil uil-phone"></i>
                      </div>  
                      <div class="form-group mt-2">
                        <input type="email" class="form-style" id="signup-email" placeholder="Email">
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="password" class="form-style" id="signup-password" placeholder="Password">
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <div class="form-group mt-2">
                        <select id="signup-gender" class="form-style">
                          <option value="" disabled selected>Gender</option>
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                          <option value="other">Other</option>
                        </select>
                      </div>
                      <div class="form-group mt-2">
                        <input type="number" id="signup-age" class="form-style" placeholder="Age" min="1" max="120">
                      </div>
                      <a href="javascript:void(0);" class="btn mt-4" id="signup-btn">Register</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="log.js"></script>
</body>
</html>
